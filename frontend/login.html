<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - OCT AI Assistant</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a202c 0%, #2d3748 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .auth-container {
            background-color: #1a202c;
            border: 1px solid #4a5568;
            border-radius: 12px;
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, #00d4aa, #00a3cc);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            font-size: 20px;
        }

        .auth-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .auth-subtitle {
            color: #a0aec0;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: #e2e8f0;
        }

        .form-input {
            width: 100%;
            background-color: #2d3748;
            border: 1px solid #4a5568;
            border-radius: 8px;
            padding: 0.75rem;
            color: white;
            font-size: 16px;
            outline: none;
            transition: border-color 0.2s;
        }

        .form-input:focus {
            border-color: #00d4aa;
        }

        .form-input::placeholder {
            color: #a0aec0;
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            font-size: 14px;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .checkbox {
            width: 16px;
            height: 16px;
        }

        .forgot-link {
            color: #00d4aa;
            text-decoration: none;
            transition: color 0.2s;
        }

        .forgot-link:hover {
            color: #00a3cc;
        }

        .auth-btn {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .auth-btn.primary {
            background: linear-gradient(135deg, #00d4aa, #00a3cc);
            color: white;
            margin-bottom: 1rem;
        }

        .auth-btn.primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 10px 25px rgba(0, 212, 170, 0.3);
        }

        .auth-btn.secondary {
            background: transparent;
            color: #00d4aa;
            border: 1px solid #4a5568;
        }

        .auth-btn.secondary:hover {
            background-color: #2d3748;
        }

        .auth-divider {
            text-align: center;
            color: #a0aec0;
            font-size: 14px;
            margin-bottom: 1rem;
        }

        .error-message {
            background-color: rgba(229, 62, 62, 0.1);
            border: 1px solid #e53e3e;
            color: #fc8181;
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <div class="auth-icon">
                <i class="fas fa-eye"></i>
            </div>
            <h1 class="auth-title">OCT AI Assistant</h1>
            <p class="auth-subtitle">Sign in to your account</p>
        </div>
        
        <form id="loginForm" class="auth-form">
            <div id="errorMessage" class="error-message" style="display: none;"></div>
            
            <div class="form-group">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" id="email" name="email" class="form-input" placeholder="Enter your email" required>
            </div>
            
            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-input" placeholder="Enter your password" required>
            </div>
            
            <div class="form-options">
                <div class="checkbox-container">
                    <input type="checkbox" id="remember" name="remember" class="checkbox">
                    <label for="remember">Remember me</label>
                </div>
                <a href="#" class="forgot-link">Forgot password?</a>
            </div>
            
            <button type="submit" class="auth-btn primary">Sign In</button>
            
            <div class="auth-divider">
                <span>Don't have an account?</span>
            </div>
            
            <a href="register.html" class="auth-btn secondary">Create Account</a>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;
            
            // Hide previous error message
            document.getElementById('errorMessage').style.display = 'none';
            
            try {
                // TODO: Replace with your actual backend login endpoint
                const response = await fetch('YOUR_BACKEND_URL/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password,
                        remember: remember
                    })
                });
                
                if (response.ok) {
                    const result = await response.json();
                    console.log('Login successful:', result);
                    
                    // Store authentication token if provided
                    if (result.token) {
                        localStorage.setItem('authToken', result.token);
                    }
                    
                    // Redirect to dashboard
                    window.location.href = 'dashboard.html';
                } else {
                    const error = await response.json();
                    throw new Error(error.message || 'Login failed');
                }
            } catch (error) {
                console.error('Login error:', error);
                
                // Show error message
                const errorDiv = document.getElementById('errorMessage');
                errorDiv.textContent = error.message || 'Login failed. Please try again.';
                errorDiv.style.display = 'block';
                
                // For demo purposes, simulate successful login
                setTimeout(() => {
                    alert('Demo: Login successful! Redirecting to dashboard...');
                    window.location.href = 'dashboard.html';
                }, 1000);
            }
        });
    </script>
</body>
</html>
